<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/bootstrap-5.3.3-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/stylesheet/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>API Rick and Morty</title>
  </head>
  <body>
    <header class="row header d-flex justify-content-center text-center">
      <div class="col-12 d-flex align-items-start">
        <nav class="navbar bg-body-tertiary">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img
                src="/assets/images/RICK_MORTY_ICON-01.svg"
                alt="Bootstrap"
                width="50"
                height="40"
              />
            </a>
          </div>
        </nav>
      </div>
      <div class="col-12"><p class="title">API de Rick and Morty</p></div>
      <form class="col-6 mb-5">
        <input
          id="formulario"
          class="form-control"
          type="text"
          placeholder="Pesquisar..."
          value=""
          aria-label="readonly input example"
         
        />
      </form>
    </header>
    <main class="row">
      <div id="character-list" class="center-center"></div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center buttons">
          <button id="prev-page" class="btn btn-primary me-2" disabled>
            Anterior
          </button>
          <span id="current-page">Página 1</span>
          <button id="next-page" class="btn btn-primary ms-2" disabled>
            Próxima
          </button>
        </div>
      </div>
    </main>

    <footer
      class="row footer d-flex justify-content-center text-center align-items-center"
    >
      <div class="col-2 me-5">
        <p>PERSONAGENS: <span class="text-light" id="num-characters"></span></p>
      </div>
      <div class="col-2 me-5">
        <p>LOCALIZAÇÕES: <span class="text-light" id="num-locations"></span></p>
      </div>
      <div class="col-2">
        <p>EPISÓDIOS: <span class="text-light" id="num-episodes"></span></p>
      </div>
      <div class="col-12"><p>Desenvolvido por Henrique Bueno em 2023</p></div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
